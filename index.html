<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Raven AI - نسخة التجربة الشخصية</title>
    <style>
        body { background: #080808; color: #fff; font-family: 'Arial', sans-serif; text-align: center; padding: 50px; }
        .hero-box { border: 2px solid #d4af37; padding: 40px; border-radius: 20px; background: #111; display: inline-block; box-shadow: 0 0 20px #d4af3744; }
        h1 { color: #d4af37; margin-bottom: 10px; }
        .status { font-size: 1.5rem; color: #00ff88; margin: 20px 0; }
        .features { text-align: right; margin: 20px 0; list-style: '⚙️ '; }
        .btn { display: block; background: #555; color: #fff; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="hero-box">
        <h1>RAVEN AI - Test Mode</h1>
        <p>نظام التتبع اللوني لليد (Joystick) - نسخة التجربة</p>
        <div class="status">جاهز للاختبار المحلي</div>
        <ul class="features">
            <li>يدعم يد التحكم الأصلية (PS5 Controller).</li>
            <li>تحليل الرؤية الحاسوبية النشط.</li>
            <li>نظام الحركة الناعمة مفعل.</li>
        </ul>
        <div class="btn">تم إخفاء رابط الطلب للتجربة</div>
    </div>
</body>
</html>
